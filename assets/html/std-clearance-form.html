<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./assets/style/std-clearance-form.css" rel="stylesheet">
<body>

<form onsubmit="event.preventDefault();onFormSubmit();" id="regForm" action="/action_page.php">
  <h1>Clearance :</h1>
  <!-- One "tab" for each step in the form: -->
  <div class="tab">Login Info:
    <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
    <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
  </div>
  <div class="tab">Personal Details:
    <p><input placeholder="Surname name..." oninput="this.className = ''" name="fname"></p>
    <p><input placeholder="Other names..." oninput="this.className = ''" name="lname"></p>
    <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
    <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
  </div>
  <div class="tab">
    <select>
      <option selected disabled>-- Please choose your faculty--</option>
      <option>FSET</option>
      <option>FBUST</option>
      <option>FAES</option>      
    </select>
    
  </div>
  <div class="tab">

  </div>

  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
<script src="./assets/js/std-clearance.js"></script>
</body>
</html>
